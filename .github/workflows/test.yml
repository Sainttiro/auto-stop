name: Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Проверка критических ошибок (синтаксис, неопределенные имена, неиспользуемые импорты)
          flake8 src --count --select=E9,F63,F7,F82,F401 --show-source --statistics
          # Полная проверка с выводом предупреждений
          flake8 src --count --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Type check with mypy
        run: |
          mypy src/ || true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

  docker-build:
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: auto-stop:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm auto-stop:test python -c "import src; print('✅ Import successful')"
